{% extends 'core/base.html' %}

{% block title %}
    Welcome
{% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center bg-teal-500 rounded-lg shadow-lg mt-8">
    <h1 class="text-3xl lg:text-6xl text-white font-semibold leading-tight">
        DjangoChat
    </h1>
    <p class="mt-4 text-lg lg:text-xl text-teal-100 max-w-2xl mx-auto">
        A modern chat app built with Django. Connect with people, share messages, and stay in touch effortlessly.
    </p>
    <div class="mt-8">
        <a href="/login/" class="inline-block px-6 py-3 text-lg font-semibold text-white bg-teal-600 rounded-lg hover:bg-teal-700 transition duration-300">
            Login to Chat
        </a>
    </div>
</div>
{% endblock %}
