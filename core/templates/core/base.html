<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Optional: enable dark mode based on user system preference
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <style>
        .chat-messages {
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between px-6 py-4 bg-gray-200 dark:bg-gray-800 shadow-md">
        <div>
            <a href="/" class="text-2xl font-semibold text-gray-900 dark:text-white hover:text-teal-600 dark:hover:text-teal-400 transition duration-300">Chat</a>
        </div>
        <div class="flex items-center space-x-6">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-gray-900 dark:text-gray-200 hover:text-teal-600 dark:hover:text-teal-400 transition duration-300">Rooms</a>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="px-6 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition duration-300">Log out</button>
                </form>
            {% else %}
                <a href="/login/" class="text-gray-900 dark:text-gray-200 hover:text-teal-600 dark:hover:text-teal-400 transition duration-300">Login</a>
                <a href="/signup/" class="px-6 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition duration-300">Signup</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="min-h-screen px-4 py-8">
        <div class="w-full">
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </div>
    </main>

    {% block scripts %}
    <!-- Additional scripts can be added here -->
    {% endblock %}
</body>
</html>
