<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages {
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-teal-800 font-sans text-gray-200">
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between px-6 py-4 bg-teal-900 shadow-md">
        <div>
            <a href="/" class="text-2xl text-white font-semibold hover:text-teal-200 transition duration-300">Chat</a>
        </div>
        <div class="flex items-center space-x-6">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-teal-200 transition duration-300">Rooms</a>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="px-6 py-2 rounded-lg text-white bg-teal-600 hover:bg-teal-700 transition duration-300">Log out</button>
                </form>
            {% else %}
                <a href="/login/" class="text-white hover:text-teal-200 transition duration-300">Login</a>
                <a href="/signup/" class="px-6 py-2 rounded-lg text-white bg-teal-600 hover:bg-teal-700 transition duration-300">Signup</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="min-h-screen bg-teal-800 px-4 py-8">
        <div class="w-full">
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </div>
    </main>

    {% block scripts %}
    <!-- Additional scripts can be added here -->
    {% endblock %}
</body>
</html>
