{% extends 'core/base.html' %}

{% block title %}
Rooms
{% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white font-semibold">Rooms</h1>
    <p class="mt-4 text-lg text-teal-100">Browse available rooms and join a discussion.</p>
</div>

<div class="w-full flex flex-wrap justify-center gap-6">
    {% for room in rooms %}
    <div class="w-full lg:w-1/4 px-4 py-3">
        <div class="p-6 bg-white shadow-lg rounded-xl text-center transition transform hover:scale-105 hover:shadow-xl">
            <h2 class="text-2xl font-semibold text-teal-600 mb-4">{{ room.name }}</h2>
            <a href="{% url 'room' room.slug %}" class="inline-block px-6 py-3 rounded-lg text-white bg-teal-600 hover:bg-teal-700 transition duration-300">Join Room</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
